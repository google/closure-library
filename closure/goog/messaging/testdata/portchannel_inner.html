<head>
<title>PortChannel test inner document</title>
<script src="../../base.js"></script>
<script>
goog.require('goog.messaging.PortChannel');
</script>
</head>
<body>
<script>

var peerOrigin = window.location.protocol + '//' + window.location.host;
var channel = goog.messaging.PortChannel.forGlobalWindow(peerOrigin);
channel.registerService('ping', function(msg) {
  channel.send('pong', msg);
});

</script>
</body>
