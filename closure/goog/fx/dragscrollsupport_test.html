 <head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="UTF-8" />
  <title>
   Closure Unit Tests - goog.fx.DragScrollSupport
  </title>
  <script src="../base.js">
  </script>
  <script>
    goog.require('goog.fx.DragScrollSupportTest');
  </script>
  <style>
   #vContainerDiv {
  position: absolute;
  top: 20px;
  overflow-y: scroll;
  width: 100px;
  height: 100px;
  visibility: hidden;
}

#vContentDiv {
  height: 200px;
}

#hContainerDiv {
  position: absolute;
  top: 20px;
  left: 200px;
  overflow-x: scroll;
  width: 100px;
  height: 100px;
  visibility: hidden;
}

#hContentDiv {
  width: 200px;
}
  </style>
 </head>
 <body>
  <div id="vContainerDiv">
   <div id="vContentDiv">
    Sample text
   </div>
  </div>
  <div id="hContainerDiv">
   <div id="hContentDiv">
    Sample text
   </div>
  </div>
 </body>
