<head>
<meta charset="UTF-8" />
<title>Closure Unit Tests - goog.style</title>
<script src="../base.js"></script>
<script>
  goog.require('goog.style.style_document_scroll_test');
</script>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    position: absolute;
    white-space: nowrap;
    width: 800px;
  }

  #testEl1 {
    background: lightblue;
    height: 110%;
    margin-top: 200px;
  }

  #testEl2 {
    background: lightblue;
    display: inline-block;
    margin-left: 300px;
    width: 5000px;
  }

  #testEl3 {
    background: lightgrey;
    height: 50px;
  }
  #space {
    height: 100%;
  }
</style>
</head>
<body>
  <div id="testEl1">
    Test Element1
  </div>
  <div id="testEl2">Test Element2</div>
  <div id="testEl3">Test Element3</div>
  <div id="space"></div>
</body>
</html>
