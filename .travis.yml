install:
  - cd ..
  - git clone https://github.com/google/closure-compiler.git
  - cd closure-compiler
  - ant jar
  - cd ../closure-library

script:
  - java -jar ../closure-compiler/build/compiler.jar -O ADVANCED --warning_level VERBOSE --js='**.js' --js='!**_test.js' --js='!**_perf.js' --js_output_file=$(mktemp)
