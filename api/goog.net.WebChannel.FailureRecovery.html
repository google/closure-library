ns\n(due to failures).&lt;/p&gt;\n&lt;p&gt;A default algorithm will be provided by the webchannel library itself. Custom\nalgorithms are expected to be tailored to specific client platforms or\nnetworking environments, e.g. mobile, cellular network.&lt;/p&gt;\n&quot;]]],[null,null,null,null,1],null,[],null,[],[],[[&quot;FailureRecovery&quot;,[null,74,null,[null,null,&quot;closure/goog/labs/net/webchannel.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/labs/net/webchannel.js#L74&quot;]],[[[null,&quot;&lt;p&gt;This interface defines a pluggable API to allow WebChannel runtime to support\ncustomized algorithms in order to recover from transient failures such as\nthose failures caused by network or proxies (intermediaries).&lt;/p&gt;\n&lt;p&gt;The algorithm may also choose to fail-fast, e.g. switch the client to some\noffline mode.&lt;/p&gt;\n&lt;p&gt;Extra measurements and logging could also be implemented in the custom\nmodule, which has the full knowledge of all the state transitions\n(due to failures).&lt;/p&gt;\n&lt;p&gt;A default algorithm will be provided by the webchannel library itself. Custom\nalgorithms are expected to be tailored to specific client platforms or\nnetworking environments, e.g. mobile, cellular network.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],null,[]],[[[&quot;close&quot;,[null,777,null,[null,null,&quot;closure/goog/labs/net/webchannel.js&quot;],[null,null,&quot;https://github.com/google/closure-library/blob/master/closure/goog/labs/net/webchannel.js#L777&quot;]],[[[null,&quot;&lt;p&gt;The Webchannel runtime needs call this method when webchannel is closed or\naborted.&lt;/p&gt;\n&lt;p&gt;Once the instance is closed, any access to the instance will be a no-op.&lt;/p&gt;\n&quot;]]],null,null,null,null,null,[],[]],[],null,[],null,[]],[[&quot;getState&quot;,[null,737,null,[null,null,&quot;closure/goog/labs/net/webchannel.js&quot;],[null,null,&quot;https://github.com/google/closu Channel.FailureRecovery.State&quot;,null,[null,null,[null,null,&quot;goog.net.WebChannel.FailureRecovery.State.html&quot;]],null,[]]],[[[null,&quot;&lt;p&gt;The updated state\nas decided by the failure recovery module. Upon a recoverable failure event,\nthe state is transitioned to RECOVERING; or the state is transitioned to\nFAILED which indicates a fail-fast decision for the runtime to execute.&lt;/p&gt;\n&quot;]]]],[]]],[],null,[],[],[],[[&quot;goog.net.WebChannel&quot;,null,[null,null,[null,null,&quot;goog.net.WebChannel.html&quot;]],null,[]],null,null,1],null,&quot;goog.net.WebChannel.FailureRecovery.html&quot;,&quot;goog.net.WebChannel.FailureRecovery&quot;,[],[],[],[]]]]]"></main><footer><a href="https://github.com/jleyba/js-dossier">Generated by dossier</a></footer></div><script src="dossier.js" defer></script>
